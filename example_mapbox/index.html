<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add 3D terrain to a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
    mapboxgl.accessToken = 'ðŸ–•';
    const map = new mapboxgl.Map({
        container: 'map',
        zoom: 12,
        center: [11.39085, 47.27574],
        pitch: 70,
        bearing: 9,
        style: {
            "version": 8,
            "sources": {
                "osm-tiles": {
                    "type": "raster",
                    "tiles": ["https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"],
                    "tileSize": 256
                },
                "local-elevation": {
                    "type": "raster-dem",
                    "tiles": ["https://vossr.github.io/Earth-elevation-Web-Mercator/generated_tiles/{z}/{x}/{y}.png"],
                    "tileSize": 512,
                    "maxzoom": 6
                }
            },
            "layers": [
                {
                    "id": "osm-tile-layer",
                    "type": "raster",
                    "source": "osm-tiles"
                },
                {
                    "id": "hillshade-layer",
                    "type": "hillshade",
                    "source": "local-elevation"
                }
            ]
        }
    });

    map.on('style.load', () => {
        map.setTerrain({ 'source': 'local-elevation', 'exaggeration': 1.0 });
    });
</script>

</body>
</html>
